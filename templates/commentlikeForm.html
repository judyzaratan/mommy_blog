<form class="" action="/newcomment" method="get">
  <input type="hidden" name="post_id" value="{{entry.key().id()}}">
  {% if edittype == "Edit"%}
  <input type="hidden" name="comment_id" value="{{comment.key().id()}}">
  {% endif %}
  <button class="btn" type="submit" name="task" value="comment">{{edittype}}</button>
</form>
