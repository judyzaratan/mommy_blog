{% extends "index.html"%}

{% block content %}
<h1>Signup</h1>
<form method="post">
  <label for="username">Username</label>
  <input type="text" name="username" value="{{username}}"> <p style="color: red">{{error_username}}</p>
  <br>
  <label for="password">Password</label>
  <input type="password" name="password" value="{{password}}"> <p style="color: red">{{error_password}}</p>

  <input type="submit">
</form>

{% endblock %}
