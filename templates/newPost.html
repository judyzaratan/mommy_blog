{% extends "index.html"%}

{% block content %}
<h1>New Post</h1>
<form method="post">
  <label>
    <div class="">
    <h2>Subject</h2>
    </div>
    <input type="text" name="subject" value="{{subject}}">
  </label>
  <br>
  <label>
    <div class="">
      <h2>Post</h2>
    </div>
    <textarea name="content" rows="8" cols="80">{{content}}</textarea>
  </label>
  <div class="error">
      {{error}}
  </div>
  <input type="submit" name="" value="Submit">
</form>
{% endblock %}
